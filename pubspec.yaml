name: cal_ai
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.6.0
  image_picker: ^1.2.1
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  fl_chart: ^1.1.1
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  uuid: ^4.5.3
  sizer: ^3.1.3
  get: ^4.7.3
  supabase_flutter: ^2.12.0
  provider: ^6.1.5+1
  app_links: ^6.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

#  assets:
#    - assets/images/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-Thin.ttf
          weight: 100
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-ExtraLight.ttf
          weight: 200
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-Light.ttf
          weight: 300
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-Regular.ttf
          weight: 400
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-SemiBold.ttf
          weight: 600
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-Bold.ttf
          weight: 700
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-ExtraBold.ttf
          weight: 800
        - asset: assets/font/SF_Pro_display/SF-Pro-Display-Black.ttf
          weight: 900